<body>
    <h4>Question 26</h4>
    <h6>Write a program to identify the largest & the smallest number in the
        given array.
    </h6>

</body>

<script>
    let myArray = [24, 53, 78, 91, 10];
    temp = 0;

    // Max Number in an array
    myArray.forEach((element) => {
        if (temp < element) {
            temp = element;
        }
    });
    console.log(`The largest number in the array is: ${temp}`);

    // Min Number in an array
    myArray.forEach((element) => {
        if (temp > element) {
            temp = element;
        }
    });
    console.log(`The Smallest number in the array is: ${temp}`);

</script>
